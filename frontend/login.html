<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ Thống Quản Lý Giáo Dục</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-graduation-cap"></i>
                <span>EduManagement</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a href="courses.html" class="nav-link">Khóa học</a>
                </li>
                <li class="nav-item">
                    <a href="enrollments.html" class="nav-link">Đăng ký khóa học</a>
                </li>
                <li class="nav-item admin-only" style="display: none;">
                    <a href="users.html" class="nav-link">Người dùng</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link login-btn">Đăng nhập</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Đăng nhập</button>
                <button class="tab-btn" data-tab="register">Đăng ký</button>
            </div>

            <!-- Login Form -->
            <div class="auth-form active" id="login-form">
                <h2>Đăng nhập</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Tên đăng nhập</label>
                        <input type="text" id="loginUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Mật khẩu</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </form>
                <div id="loginMessage" class="message"></div>
            </div>

            <!-- Register Form -->
            <div class="auth-form" id="register-form">
                <h2>Đăng ký</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Tên đăng nhập</label>
                        <input type="text" id="registerUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerFullName">Họ và tên</label>
                        <input type="text" id="registerFullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Mật khẩu</label>
                        <input type="password" id="registerPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="registerRole">Vai trò</label>
                        <select id="registerRole" name="role" required>
                            <option value="Student">Sinh viên</option>
                            <option value="Instructor">Giảng viên</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </form>
                <div id="registerMessage" class="message"></div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
